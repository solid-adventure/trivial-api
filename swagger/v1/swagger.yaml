                  name: Twilio
                  credential_type: TwilioCredentials
                  created_at: '2022-02-15T19:29:26.844Z'
                  updated_at: '2022-02-15T19:29:26.844Z'
              schema:
                type: object
                properties:
                  credential_sets:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        credential_type:
                          type: string
                      required:
                      - id
                      - name
                      - credential_type
                required:
                - credential_sets
    post:
      summary: Create a new credential set
      tags:
      - Credential Sets
      parameters: []
      security:
      - access_token: []
        client: []
        expiry: []
        uid: []
      responses:
        '200':
          description: Credential set created
          content:
            application/json:
              example:
                credential_set:
                  id: ae2946b8-2a11-4bd8-bd00-479704243a98
                  name: Mailgun
                  credential_type: MailgunCredentials
                  created_at: '2022-02-15T19:29:27.203Z'
                  updated_at: '2022-02-15T19:29:27.203Z'
              schema:
                type: object
                properties:
                  credential_set:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      credential_type:
                        type: string
                    required:
