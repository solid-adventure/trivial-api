                  credential_type: TwilioCredentials
                  created_at: '2022-02-15T19:29:28.060Z'
                  updated_at: '2022-02-15T19:29:28.060Z'
                credentials:
                  account_sid: fa8f7fa53659d6de
                  auth_token: Whe8Y5poyQo=
              schema:
                type: object
